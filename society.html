<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social News Program</title>
</head>
<body>
    <h1>Social News Program</h1>
    <button onclick="showMenu()">Start Program</button>

    <script>
        let links = [];

        function showMenu() {
            let choice = prompt("Choose an action:\n1. Show the list of links\n2. Add a new link\n3. Remove an existing link\n4. Quit the program");

            switch (choice) {
                case "1":
                    showLinks();
                    break;
                case "2":
                    addLink();
                    break;
                case "3":
                    removeLink();
                    break;
                case "4":
                    alert("Goodbye!");
                    break;
                default:
                    alert("Invalid choice. Please choose a valid option.");
                    showMenu();
                    break;
            }
        }

        function showLinks() {
            if (links.length === 0) {
                alert("No links available.");
            } else {
                let linkList = "";
                links.forEach((link, index) => {
                    linkList += `${index + 1}. Title: ${link.title}, URL: ${link.url}, Author: ${link.author}\n`;
                });
                alert(linkList);
            }
            showMenu();
        }

        function addLink() {
            let title = prompt("Enter the title of the link:");
            let url = prompt("Enter the URL of the link:");
            let author = prompt("Enter the author's name:");

            // Ensure the URL starts with "http://" or "https://"
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "http://" + url;
            }

            let newLink = {
                title: title,
                url: url,
                author: author
            };

            links.push(newLink);
            alert("Link added successfully.");
            showMenu();
        }

        function removeLink() {
            if (links.length === 0) {
                alert("No links available to remove.");
                showMenu();
                return;
            }

            let index = prompt("Enter the index of the link you want to remove:");
            index = parseInt(index) - 1;  // Convert to zero-based index

            if (index >= 0 && index < links.length) {
                links.splice(index, 1);  // Remove the link
                alert("Link removed successfully.");
            } else {
                alert("Invalid index. Please try again.");
            }
            showMenu();
        }
    </script>
</body>
</html>
